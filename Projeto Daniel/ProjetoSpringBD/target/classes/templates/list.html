<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task List</title>
</head>
<body>
    <h1>Task List</h1>
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Due Date</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="task : ${tasks}">
          <td th:text="${task.title}"></td>
          <td th:text="${task.description}"></td>
          <td th:text="${task.dueDate}"></td>
        </tr>
      </tbody>
    </table>
    
</body>
</html>
